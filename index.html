<!DOCTYPE html>
<html>
<head>
	<script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
	</head>
<body>
<a-scene>
	<a-sphere position="-0.015 1 -1" radius="0.15" color="#885784"></a-sphere>
	<a-sphere position="-0.015 1.5 -1.5" radius="0.25" color="#82a899"></a-sphere>
	<a-sphere position="-0.015 2 -2" radius="0.35" color="#dd8d6e"></a-sphere>
	<a-sphere position="-0.015 2.5 -2.5" radius="0.50" color="#f2dac6"></a-sphere>


	<a-box position="-0.015 1 -2" width="1.5" height="1" depth="1" rotation= "0 0 0" color= "#885784"></a-box>
	<a-box position="1.5 3 -2" width="1" height="1" depth="1" rotation= "0 45 0" color= "#f2dac6"></a-box>
	<a-box position="-1.5 3 -2" width="1" height="1" depth="1" rotation= "0 45 0" color= "#f2dac6"></a-box>





	<a-cylinder position="-1.5 1.5 -2" radius="0.35" height="1" color="#82a899"></a-cylinder>
	<a-cylinder position="1.5 1.5 -2" radius="0.35" height="1" color="#82a899"></a-cylinder>



	<a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10"  color="#c2ab42"></a-plane>
	<a-sky color="#f0e8d1"></a-sky>
</a-scene>
</body>
</html>
